<div class="panel panel-default">
  <div class="panel panel-heading contact-list-head">
    <h1>Contacts</h1>
    <button class="btn btn-success" routerLink="new">New Contact</button>
  </div>
  
  <div class="panel-body">
    <div class="col-xs-12">
      <div class="list-group contacts-list">
        <app-contact-item 
          *ngFor="let contactElement of contactList;"
          [contact]="contactElement">
        </app-contact-item>
      </div>
    </div>
  </div>
</div>
