<div class="panel panel-default">
  <div class="panel-heading col-xs-12 bg-light">
    <h4>{{ contact.name }}</h4>
    <img
      [src]="contact.imageUrl" 
      alt="{{ contact.name }}">
    <div class="pull-right">
      <a class="btn btn-primary header-btns" [routerLink]="['edit']">Edit</a>
      <a class="btn btn-danger header-btns" (click)="onDelete()">Delete</a>
    </div>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      <h4 class="contact-email">Email: {{ contact.email }}</h4>
      <h4 class="contact-phone">Phone: {{ contact.phone }}</h4>
    </div>
  </div>
</div>
